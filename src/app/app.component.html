<div class="container mx-auto">
  <h1 class="text-3xl font-bold underline">{{ title }}</h1>

  <div class="text-center">
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th></th>
          <th>Name</th>
          <th>Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuItems; index as i">
          <td>{{ i }}</td>
          <td><fa-icon [icon]="item.icon"></fa-icon></td>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
